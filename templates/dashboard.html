{% extends "layout.html" %}
{% block body %}


  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{url_for('static',filename = 'img/home-bg.jpg')}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>Admin Panel</h1>
            <span class="subheading">admin can edit and delete post</span>
          </div>
        </div>
      </div>
    </div>
  </header>

   <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">

<a href="/edit/0"><button class="btn btn-primary">ADD A POST</button></a>
<a href="/logout"><button class="btn btn-primary">LOGOUT</button></a>

<hr>
 <h1>Upload A File</h1>


<hr>
<form action="/uploader" method="post" enctype="multipart/form-data" >
		<input type="file" name="file1">
		<a><button class="btn btn-primary">Submit</button></a>
</form>
<hr>
    <h1>Edit Posts</h1>
   <table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
         <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>


    {% for post1 in post %}
    
      <tr>
        <td>{{post1.sno}}</td>
        <td>{{post1.title}}</td>
        <td>{{post1.date}}</td>
       
        <td><a href="/edit/{{post1.sno}}"><button class="btn btn-primary">Edit</button></a></td>
        <td><a href="/delete/{{post1.sno}}"><button class="btn btn-primary">Delete</button></td>
      </tr>
     {% endfor %}


    </tbody>
  </table>





        
      </div>
    </div>
  </div>

 {% endblock %}
