{% extends "layout.html" %}
{% block body %}


  <!-- Page Header -->
  <header class="masthead" style="background-image: url({{url_for('static',filename = 'img/home-bg.jpg')}})">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>{{params['blog_name']}}</h1>
            <span class="subheading">{{params['tag_line']}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

   
    <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">
  <!-- Main Content -->
        {% for post1 in post %}
        <div class="post-preview">
          
          <a href="/post/{{post1.slug}}">
            <h2 class="post-title">
              {{post1.title}}
            </h2>
            <h3 class="post-subtitle">
              {{post1.tag_line}}
            </h3>

            
          </a>
          {{post1.content[:147]}}...
          <p class="post-meta">Posted by
            <a href="#">Admin</a>
            on {{post1.date}}</p>
        </div>
        <hr>
</li></a>

      {% endfor %}







        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-left" href="{{prev}}">&larr; Previous </a>
          <a class="btn btn-primary float-right" href="{{next1}}">Next &rarr;</a>
        </div>
      </div>
    </div>
  </div>

 {% endblock %}
